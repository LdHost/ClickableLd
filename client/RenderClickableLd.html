<!DOCTYPE html>
<html>
  <head>
    <title>RenderClickableLd</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext');

      /* Element rules */
      body                 { /* padding: 50px; */ font-family: Lato; background-color: #f7f7f3; }
      pre                  { display: flex; }

      /* Turtle structure styles */
      .prefix              { color: #228b22; }
      .base                { font-size: smaller; }
      .keyword, .a         { color: #a020f0; }
      .pname, .relativeUrl { text-decoration: none; }
      .relativeUrl         { color: #0000ff; }
      .internalOverride    { color: #777700; }
      .neighbor            { color: #555500; text-decoration: underline; }
      .has-neighbor        { background-color: #f7f7d0; text-decoration: underline; }
      .string              { color: #8b2252; }
      .localName           { color: #008b8b; }
      .comment             { color: #e24444; }
      /* .warning             { border: medium dotted #d70; } */
      .warning::before     { content: "⮜" ; font-weight: bold; color: #d70; }
      .warning::after      { content: "⮞" ; font-weight: bold; color: #d70; }
      /* .error            { border-left: thick solid #f00; border-right: thick solid #f00; border-top: thin solid #f00; } */
      .error::before       { content: "⮜" ; font-weight: bold; color: #f00; }
      .error::after        { content: "⮞" ; font-weight: bold; color: #f00; }

      /* fancy stuff */
      .highlighted         { background-color: #dfd; }
      .popup > *           { margin: 0; }
      .invisible           { visibility: hidden; }
      .popup.is-active     { visibility: visible; pointer-events: auto; }
      .popup {
          position: absolute;
          background: gold;
          border: .5em solid #efc700;
          visibility: hidden;
          pointer-events: none;
          min-width: 100px;
          padding: 1rem;
      }

      #page                { width: 40%; position: absolute; right: 1em; }
      #page input          { width: 90%; }
      #messages            { display: none; width: 40%; position: fixed; right: 1em; top: 20%; }
      #referrer            { text-decoration: none; }
      #lastError           { display: none; }
    </style>
    <script>globalThis.module = {};globalThis.process = {env: {NODE_ENV: 'production999'} };</script>
    <script src="./build/TurtleParser-bundle.js"></script>
    <script src="./build/rdf-data-factory-bundle.js"></script>
    <script src="../node_modules/@widgetjs/tree/dist/tree.js"></script>
    <script src="./frontend-config.js"></script>
    <script src="../ClickableLd.js"></script>
  </head>
  <body>
    <!-- <h1>Sites</h1> -->
    <nav id="page">
      <h2>Navigate</h2>
      <a id="referrer" href="">♁</a><input></input>
      <div id="visited-tree"></div>
    </nav>
    <div>
      <div id="last-error">
        <pre></pre>
        <div></div>
      </div>
      <pre class="clickable">
      </pre>
      <div id="popup-window" class="popup">
        <h3 class="title">Title here</h3>
        <p class="label">Name here.</p>
        <p class="definition">Definition here.</p>
      </div>
    </div>
    <div id="messages">
      <div>
        <h2 style="float:left; margin: 0;">Messages</h2><p style="float:left; padding-top: 1.3ex; padding-left: .5em; margin: 0;">(most recent first)</p><div style="clear:both"/>
      </div>
      <ol reversed="reversed"></ol>
    </div>
    <script src="./frontend.js"></script>
  </body>
</html>
